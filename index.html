<!DOCTYPE html>

    <title>Trade Offer Creator</title>
    <meta name="description" content="BSSTrades is a tool that allows you to make a wishlist with an advanced index that allows you to search stickers with keywords, the main goal is to help you with Bee Swarm Simulator trading.">
    <link rel="icon" type="image/webp" href="index/favicon.webp">

    <div id="mySidebar" class="sidebar">

    <div id="main">

    </div>
    <div class="container">
        <div class="header">

        </div>
        <div class="main">
            <div class="section" id="looking-for">
                <h2 class="offering">Offering</h2>
                <div class="items" id="looking-for-items"></div>
                <button onclick="openModal('looking-for')">Add Item</button>
            </div>
            <div>
                <img src="csscontentTV/tarrows2.webp" alt="Trade Arrows">
            </div>
            <div class="section" id="to-offer">
                <h2 class="receiving">Looking For</h2>
                <div class="items" id="to-offer-items"></div>
                <button onclick="openModal('to-offer')">Add Item</button>
            </div>
        </div>
    </div>
    <div class="mediabutton-container">
        <a href="https://discord.gg/X2r7V6uAfu" class="mediabutton button-anim">
            <img src="csscontentTV/Discord.png" alt="Discord">
            Join our discord for news!
        </a>
        <a href="https://www.roblox.com/users/429937011/profile" class="mediabutton button-anim">
            <img src="csscontentTV/Roblox.png" alt="Roblox">
            Follow my roblox profile!
        </a>
    </div>
    <div class="feedback-container">
        <div class="form-container">
            <h2 class="feedback-title">Report a Bug</h2>
            <form id="bugReportForm" class="feedback-form">
                <label for="bugType">Bug Type</label>
                <input type="text" id="bugType" name="bugType" placeholder="Enter the type of bug" required>
                
                <label for="bugDescription">Bug Description</label>
                <textarea id="bugDescription" name="bugDescription" placeholder="Describe the bug" required></textarea>
                
                <button type="submit" class="feedback-button">Submit</button>
            </form>
        </div>
        <div class="form-container">
            <h2 class="feedback-title">Submit a Suggestion</h2>
            <form id="suggestionForm" class="feedback-form">
                <label for="suggestionTitle">Suggestion Title</label>
                <input type="text" id="suggestionTitle" name="suggestionTitle" placeholder="Enter the suggestion title" required>
                
                <label for="suggestionDescription">Suggestion Description</label>
                <textarea id="suggestionDescription" name="suggestionDescription" placeholder="Describe your suggestion" required></textarea>
                
                <button type="submit" class="feedback-button">Submit</button>
            </form>
        </div>
    </div>
